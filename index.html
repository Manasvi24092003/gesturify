<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesturify â€“ Gesture Controlled Media Player</title>

    <!-- External Libraries & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-container { position: relative; }
        .output_canvas { width: 100%; height: auto; }
        .input_video { display: none; }
        .gesture-text { position: absolute; top: 20px; left: 20px; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold">Gesturify</h1>
            <p class="text-lg md:text-xl text-gray-400 mt-2">Control Your Desktop Media With Hand Gestures</p>
        </header>
        <main>
            <div class="video-container shadow-2xl rounded-lg mb-8">
                <video class="input_video"></video>
                <canvas class="output_canvas" width="1280px" height="720px"></canvas>
                <div id="gesture-display" class="gesture-text bg-gray-800 bg-opacity-75 p-3 rounded-lg">Initializing...</div>
                <div id="error-display" class="hidden ...">...</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg ...">
                 <h2>Control Status</h2>
                 <p id="media-status" ...>Waiting for gesture...</p>
            </div>
            <div class="mt-8 bg-gray-800 p-6 rounded-lg">
                <h2>Gesture Guide</h2>
                <div class="grid ...">...</div>
            </div>
        </main>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
